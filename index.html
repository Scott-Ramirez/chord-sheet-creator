<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de PDF de Canción</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- stilos splash -->
    <link rel="stylesheet" href="./css/splash.css">
</head>

<body class="bg-light">

    <!-- Splash Screen -->
    <div id="splash">
        <div class="splash-content text-light">
            <img src="./assets/logo.jpg" alt="Logo" class="splash-logo">
            <h2>Generador de PDF de notas musicales</h2>
            <div class="spinner-border text-light" role="status"></div>
        </div>
    </div>


    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="text-center text-primary mb-4">🎵 Generador de PDF de Canción</h1>

            <div class="mb-3">
                <label class="form-label fw-bold">Nombre de la Canción:</label>
                <input type="text" id="titulo" class="form-control" placeholder="Ejemplo: Mi Canción" required>
            </div>

            <h4 class="text-success">Secciones de la Canción</h4>
            <div id="sections"></div>

            <button class="btn btn-outline-success mt-2" onclick="agregarSeccion()">
                <i class="bi bi-plus-circle"></i> Agregar Sección
            </button>

            <h4 class="text-info mt-4">Partes que se Repiten</h4>
            <div id="repeat-sections"></div>

            <button class="btn btn-outline-info mt-2" onclick="agregarRepeticion()">
                <i class="bi bi-plus-circle"></i> Agregar Repetición
            </button>

            <button class="btn btn-primary mt-4 w-100" onclick="generarPDF()">
                <i class="bi bi-file-earmark-pdf"></i> Generar PDF
            </button>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/splash.js"></script>
    <!-- Bootstrap Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
